<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Dashboard Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body { height: 100%; }
        body { display: flex; align-items: center; padding-top: 40px; padding-bottom: 40px; }
        
        /* Ajuste para funcionar nos dois temas */
        [data-bs-theme="light"] body { background-color: #f8f9fa; }
        [data-bs-theme="dark"] body { background-color: #212529; }
        
        .form-signin { max-width: 330px; padding: 1rem; }
    </style>
</head>
<body class="text-center">
    <main class="form-signin w-100 m-auto">
        <form method="post">
            <h1 class="h3 mb-3 fw-normal">Dashboard Clientes</h1>
            <h2 class="h5 mb-3 fw-normal">Por favor, faça login</h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} py-2">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username" placeholder="admin" value="admin" required>
                <label for="username">Usuário</label>
            </div>
            <div class="form-floating mt-2">
                <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
                <label for="password">Senha</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Entrar</button>
            <p class="mt-5 mb-3 text-body-secondary">&copy; 2025</p>
        </form>
    </main>

    <script>
        (function() {
            'use strict';
            // Pega o elemento raiz <html>
            const htmlElement = document.documentElement;
            
            // Função para definir o tema (só atualiza o HTML e salva no localStorage)
            function setTheme(theme) {
                htmlElement.dataset.bsTheme = theme;
                localStorage.setItem('theme', theme);
            }

            // Carrega o tema salvo ao iniciar a página
            // Como não há botão, só precisamos garantir que o tema correto seja aplicado
            const savedTheme = localStorage.getItem('theme') || 'dark'; // 'dark' como padrão
            setTheme(savedTheme);
        })();
    </script>
</body>
</html>
